<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Scoreboard</title>
</head>
<body>
    <div class="container bungee-regular">
        <div>
            <h3 class="team">HOME</h3>
            <div class="board-point" id="homescore-el">0</div>
            <div class="points">
                <button class="point" onclick="plusOneHome()">+ 1</button>
                <button class="point" onclick="plusTwoHome()">+ 2</button>
                <button class="point" onclick="plusThreeHome()">+ 3</button>
            </div>
        </div>
        <div class="tracker">    
            <div class="time" id="timer">12:00</div>
            <div class="time" id="period">4</div>
            <p>Period</p>
            <button class="restart bungee-regular" onclick="resetPoints()">NEW GAME</button>
        </div>
        <div>
            <h3 class="team">GUEST</h3>
            <div class="board-point" id="guestscore-el">0</div>
            <div class="points">  
            <button class="point" onclick="plusOneGuest()">+ 1</button>
            <button class="point" onclick="plusTwoGuest()">+ 2</button>
            <button class="point" onclick="plusThreeGuest()">+ 3</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
