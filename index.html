<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


    <title>Scoreboard</title>
</head>
<body>
    <div class="container bungee-regular">
        <div>
            <h3 class="team">HOME</h3>
            <div class="board-point" id="homescore-el">0</div>
            <div class="points">
                <button class="point" onclick="addPoints('home', 1)">+ 1</button>
                <button class="point" onclick="addPoints('home', 2)">+ 2</button>
                <button class="point" onclick="addPoints('home', 3)">+ 3</button>
            </div>
        </div>
        <div class="tracker">    
            <div class="time" id="timer">00:00</div>
            <button id="pauseBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                    <path d="M200-312v-336l240 168-240 168Zm320-8v-320h80v320h-80Zm160 0v-320h80v320h-80Z" />
                </svg>
            </button>
            <div class="time" id="period">1</div>
            <p>Period</p>
            <button class="restart bungee-regular" onclick="resetPoints()">NEW GAME</button>
        </div>
        <div>
            <h3 class="team">GUEST</h3>
            <div class="board-point" id="guestscore-el">0</div>
            <div class="points">  
            <button class="point" onclick="addPoints('guest', 1)">+ 1</button>
            <button class="point" onclick="addPoints('guest', 2)">+ 2</button>
            <button class="point" onclick="addPoints('guest', 3)">+ 3</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
